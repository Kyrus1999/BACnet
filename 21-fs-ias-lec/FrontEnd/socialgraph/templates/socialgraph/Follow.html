{% extends "socialgraph/base.html" %}

{% block searchBar %}

    <div class="input-group input-group-sm">
        <input type="text" class="form-control" id="searchInput" placeholder="" aria-label="Search Input"
               aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn" id="searchBtn" type="button">Search</button>
        </div>
    </div>




{% endblock %}


{% block content %}
<div class="container">
        <div class="content-section">
            <div class="media">
                <div class="media-body">
                    <h2 class="follow-heading"></h2>
                    <div class="follow-heading-text">  The following people might be interesting for you:.</div>
                </div>
            </div>
        </div>
    </div>

<div style="text-align: center;">
  <input type="text" id="searchbox"  placeholder="Search users">
    <button>Search</button>
</div>








<div class="list-wrapper">
  <ul class="list">
      {% for person in recommendations %}
      <a href="{% url 'profile-detail' person.bacnet_id %}">
    <li class="list-item">
      <div>
        <img src="{{person.profile_pic.url}}", class="list-item-image">
      </div>
      <div class="list-item-content">
        <h4>{{person.name}}</h4>
        <p>{{person.gender}}</p>
        <p>{{person.town}}</p>
      </div>
        </a>

    </li>
      {% endfor %}
  </ul>
</div>


{% endblock content %}
